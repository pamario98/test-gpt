<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Home</title>
</head>

<body>
  <div class="container text-center">
    <h1></h1>
  </div>
  <div class="container">
    <div class="row">
      <h1>Buscar</h1>
      <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
          placeholder="Buscar Persona">
      </div>
      <br>
      <br>
      <h2>Actualizar Datos</h2>
      <br>
      <br>
      <div class="" [formGroup]="formGroup">
        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
        <input class="form-control" type="text" placeholder="Apellido Paterno" formControlName="apellidoPaterno">
        <input class="form-control" type="text" placeholder="Apellido Materno" formControlName="apellidoMaterno">
        <input class="form-control" type="text" placeholder="Direccion" formControlName="direccion">
        <input class="form-control" type="text" placeholder="Telefono" formControlName="telefono">
      </div>
      <br>
      <br>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido Paterno</th>
            <th scope="col">Apellido Materno</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let people of people$ | async | filter:searchText">
            <th scope="row">{{ people.id }}</th>
            <td>{{ people.Nombre }}</td>
            <td>{{ people.ApellidoPaterno }}</td>
            <td>{{ people.ApellidoMaterno }}</td>
            <td>{{ people.Direccion }}</td>
            <td>{{ people.Telefono }}</td>
            <button (click)="delete(people.id)" class="btn btn-outline-danger">Delete</button>
            <button (click)="update(people)" class="btn btn-outline-info">Update</button>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-outline-primary" (click)="goToRegister()">Registro de Personas</button>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
