<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Register People</title>
</head>

<body>

  <div class="container register-form">
    <div class="form">
      <div class="note">
        <p>Registro de Personas</p>
      </div>


      <div class="form-content">
        <div class="row" [formGroup]="formGroup">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre" value="" formControlName="Nombre" />
            </div>
            <br>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Apellido Paterno" value=""
                formControlName="ApellidoPaterno" />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Apellido Materno" value=""
                formControlName="ApellidoMaterno" />
            </div>
            <br>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Direccion" value="" formControlName="Direccion" />
              
            </div>
            <br>
          </div>

          <div class="col-md-12">
            <input type="text" class="form-control" placeholder="Telefono" value="" formControlName="Telefono" />
          </div>

        </div>
        <br>
        <div class="d-grid gap-2">
        <button (click)="post()" type="button" class="btn btn-success">Registrar</button>

        <button (click)="goToHome()" type="button" class="btn btn-primary">Inicio</button>
      </div>

      </div>

    </div>
  </div>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
